<!doctype html>
<html ng-app="aedLocatorApp">
<head>
	<!-- Set Viewport for Mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<!-- Add Styling/CSS -->
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" type="text/css">
	<link rel="stylesheet" href="style.css" type="text/css">

	<!-- Add Javascript Packages/Libraries -->
	<script type="text/javascript" src="/vendors/angular/angular.min.js"></script>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js" type="text/javascript"></script>

	<!-- Title -->
	<title>AED Project</title>
</head>

<body>
<div ng-controller="AedController">

	<!-- main view on start -->
	<div id='mainView' ng-view>

		<!-- Closest AED -->
		<div id='closest'>
			<p id='closestDesc'></p>
			<p id='closestDist'></p>
			<div id='closestImg'></div>
		</div>

		<!-- Other Options -->
		<div id='options'>
			<div id='more'>See More AEDs</div>
			<div id='add'>Add an AED</div>
		</div>
	</div>

	<!-- add aed locate page -->
	<div id='addView0' ng-view>
		<p id='addLocTitle' class='addViewTitle'>Please locate the AED</p>
		<div id='addLocMap'><div>
	</div>

	<!-- add aed confirmation page -->
	<div id='addView1' ng-view>
		<p id='addConTitle' class='addViewTitle'>Is this the AED you are locating?</p>
		<div id='addConAed'>
			<p id='addConDesc'></p>
			<div id='addConImg'><div>
	</div>

	<!-- add aed update page -->
	<div id='addView2' ng-view>
		<p id='addUpdateDescText'></p>
		<div id='addUpdateDescButton'></div>
		<p id='addUpdatePhotoText'></p>
		<div id='addUpdatePhotoButton'></div>
		<p id='addUpdateTitle' class='addViewTitle'>Is there still an AED in this location?</p>
		<div id='addUpdateButtons'>
			<div id='addUpdateYes'>Yes</div>
			<div id='addUpdateNo'>No</div>
		</div>
	</div>

	<!-- add aed update photo page -->
	<div id='addView3' ng-ivew>
		<p id='addUpdatePhotoText'>Take a photo</p>
		<form id='addUpdatePhotoForm'>
			<input id='addUpdatePhotoInput' type="file" accept="image/*;capture=camera">
			<input type='submit' value='Submit Photo'>
		</form>
	</div>

	<!-- add aed update description page -->
	<div id='addView4' ng-view>
		<p id='addUpdateDescText'>Add a description</p>
		<form id='addUpdateDescForm'>
			Add a description
			<textarea id='addUpdateDescInput' rows='4' cols='1' placeholder='useful information about description here'></textarea>
			If visible, what is the expiration date?
			<input id='addUpdateDateInput' type='date'>
			<input type='submit' value='Submit Description'>
		</form>
	</div>

	<!-- add aed thank you page -->
	<div id='addView5' ng-view>
		<p id='addThanks'>Thank you!</p>
	</div>



</div>
<script type="text/javascript" src='main.js'></script>
</body>
</html>
