<div ng-controller='AddViewController'>

<!-- add aed locate page -->
<div id='addView0' ng-show="addView0">
    <p id='addLocTitle' class='addViewTitle'>Please locate the AED</p>
    <div id='addLocMap' class='addBody'></div>
    <div class='addButtons'>
        <div id='addLocButton0' class='addButton0' ng-click="changeView('/')">Cancel</div>
        <div id='addLocButton1' class='addButton1' ng-click="switchView3()">Add AED</div>
    </div>
</div>

<!-- add aed confirmation page -->
<div id='addView1' ng-show="addView1">
    <p id='addConTitle' class='addViewTitle'>Is this the AED you are locating?</p>
    <div id='addConAed' class='addBody'>
        <p id='addConDesc'></p>
        <div id='addConImg'>
        </div>
    </div>
</div>

<!-- add aed update page -->
<div id='addView2' ng-show="addView2">
    <p id='addUpdateDescText'></p>
    <div id='addUpdateDescButton'></div>
    <p id='addUpdatePhotoText'></p>
    <div id='addUpdatePhotoButton'></div>
    <p id='addUpdateTitle' class='addViewTitle'>Is there still an AED in this location?</p>
    <button ng-click="confirmNearestAed()">Yes</button>
    <button ng-click="updateAedDescription()">No</button>
    <button ng-click="updateAedPhoto()">Update Photo</button>
    <button ng-click="updateAedDescription()">Update Description</button>
    <!--<div id='addUpdateButtons'>
        <div id='addUpdateYes'>Yes</div>
        <div id='addUpdateNo'>No</div>
    </div>-->
</div>

<!-- add aed update photo page -->
<div id='addView3' ng-show="addView3">
    <p id='addUpdatePhotoText' class='addViewTitle'>Take a photo</p>
    <form id='addUpdatePhotoForm'>
        <input id='addUpdatePhotoInput' type="file" accept="image/*;capture=camera">
        <input type='submit' value='Submit Photo'>
    </form>
    <div class='addButtons'>
        <div class='addButton0' ng-click="switchViewCancel3()">Back</div>
        <div class='addButton1' ng-click="switchView4()">Click!</div>
    </div>
</div>

<!-- add aed update description page -->
<div id='addView4' ng-show="addView4">
    <p id='addUpdateDescText' class='addViewTitle'>Add a description</p>
    <form id='addUpdateDescForm'>
        <div id='addUpdateDescContainer'>
            Add a description<br>
            <textarea ng-model='text' id='addUpdateDescInput' rows='4' cols='1' placeholder='useful information about description here'></textarea>
            <br>
            If visible, what is the expiration date?<br>
            <input id='addUpdateDateInput' type='date'>
        </div>
    </form>
    <div class='addButtons'>
        <div class='addButton0' ng-click="switchViewCancel4()">Back</div>
        <div class='addButton1' ng-click="switchView5()">Submit</div>
    </div>
</div>

<!-- add aed thank you page -->
<div id='addView5' ng-show="addView5">
    <p id='addThanks'>Thank you!</p>
    <div class='addButtons'>
        <div class='addButton0' ng-click="changeView('/')">Home</div>
        <div class='addButton1' ng-click="changeView('more-aed)">See More AEDs</div>
    </div>

</div>

</div>
